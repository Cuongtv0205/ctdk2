<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính thuế thu nhập</title>
</head>
<body>
<script>
  let a = +prompt('Nhập tổng số tiền thu nhập:', 'tr VND');
  let muc1 = '5000000';
  let muc2 = '10000000';
  let muc3 = '15000000';
  let muc4 = '25000000';
  let muc5 = '60000000';
  if(a<5000000){
      document.write('Thuế cần nộp là:' + (muc1*0.05));
  }else if(a<10000000){
      document.write('Thuế cần nộp là:' + (muc2*0.1));
  }else if(a<15000000) {
      document.write('Thuế cần nộp là:' + (muc3 * 0.15));
  }else if(a<25000000){
      document.write('Thuế cần nộp là:' + (muc4 * 0.2));
  }else if(a<60000000){
      document.write('Thuế cần nộp là:' + (muc4 * 0.4));
  }else {
      document.write('Thuế cần nộp là:' + (muc4 * 0.6));
  }
</script>
</body>
</html>
