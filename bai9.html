<body>
<script>
    let a = +prompt('Nhập vào cạnh a');
    let b = +prompt('Nhập vào cạnh b');
    let c = +prompt('Nhập vào cạnh c')
    if (a>0 && b>0 && c>0) {
        if (a+b>c){
            if(b+c>a){
                if(a+c>b){
                    document.write('là 1 cạnh của tam giác')
                }
            }
        }
            }else {
        document.write('Không phải là tam giác');
    }
</script>
