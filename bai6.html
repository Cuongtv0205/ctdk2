<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>giải pt bậc nhất</title>
</head>
<body>
<script>
  let a = +prompt('Nhập a');
  let b = +prompt('Nhập b');
  let x = (-b/a);
  if(a == 0 && b == 0) {
    alert('PT có VSN');
  }else if(a!=0){
    alert('Phương trình có nghiệm là:' + x);
  }else {
    alert('PTVN');
  }
</script>
</body>
</html>
